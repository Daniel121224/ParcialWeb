<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="parcialCSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario</title>
</head>
<body>

    <div class="header">
        <legend class="titulo"> <b>Web</b>Developer
        </legend>
    </div>
    <br>
    <div>
        <form class="formulario"> Formulario de Afiliacion
            <br>
            <br>
            <div class="input-container">
                <input type="text" placeholder="Nombre Completo">
                <span><i class="fa fa-user" style="color: #71787a;"></i></span>

            </div>
            <br>
            <div class="input-container">
                <input type="email" placeholder="Email">
                <i class="fa fa-envelope" style="color: #71787a" ;></i>
            </div>
            <br>
            <div class="input-container">
                <input type="tel" placeholder="text">
                <i class="fa fa-phone" style="color: #71787a" ;></i>
            </div>
            <br>
            <div id="gustos" type="wrapper">
                <input type="tel" placeholder="">
            </div>    
            <br>

            <div class="flag button">
                <a href="#">
                    <button>
                        <div class="flag">
                           <i class="fa fa-flag"></i>
                        </div>
                    </button>
                </a>
            </div>
 
            <br>

            <div class="input-container">
                <a href="#">Ir a Site de P web</a>
            </div>
           
    </form>
</body>
</html>
